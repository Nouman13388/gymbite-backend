<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User API Test Interface</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>User Management</h1>

        <!-- Toast Container -->
        <div id="toastContainer" class="toast-container"></div>

        <!-- User Form -->
        <form id="userForm" class="form">
            <input type="hidden" id="userId">
            <div class="form__group">
                <label for="name" class="form__label">Name:</label>
                <input type="text" id="name" class="form__input" required>
            </div>
            <div class="form__group">
                <label for="email" class="form__label">Email:</label>
                <input type="email" id="email" class="form__input" required>
            </div>
            <div class="form__group">
                <label for="role" class="form__label">Role:</label>
                <select id="role" class="form__select" required>
                    <option value="CLIENT">Client</option>
                    <option value="TRAINER">Trainer</option>
                </select>
                <small class="form__note">
                    Note: Admin accounts should be created through secure administrative channels only.
                </small>
            </div>
            <div class="form__group">
                <button type="submit" id="submitButton" class="button button--edit">Create User</button>
                <button type="button" id="resetButton" class="button button--secondary">Reset</button>
                <button type="button" id="cancelEdit" class="button button--cancel">Cancel Edit</button>
            </div>
        </form>

        <!-- User List -->
        <h2>Users</h2>
        <button id="refreshButton" class="button button--secondary">Refresh List</button>
        <div id="userList" class="mt-md"></div>

        <!-- Debug Log Section -->
        <h3>Debug Log</h3>
        <div id="debugLog"></div>
        <button id="clearDebugLog" class="button button--delete">Clear Debug Log</button>
    </div>

    <!-- Load JavaScript modules -->
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/validation.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
